<html>
	<head>
		<title>Boids.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/stats.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		
		<script src="js/Vector.js"></script>
		<script>

var camera, controls, scene, renderer, loader, stats;

init();
render();

function animate() {
	requestAnimationFrame(animate);
	controls.update();
	render();
}

function init() {
	camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 100;

	controls = new THREE.OrbitControls(camera);
	controls.damping = 0.2;
	controls.addEventListener('change', render);

	scene = new THREE.Scene();
	scene.fog = new THREE.FogExp2(0xcccccc, 0.006);

	loader = new THREE.JSONLoader();
	loader.load('models/vector.json', function (geometry) {
		THREE.GeometryUtils.center(geometry);
		var material = new THREE.MeshLambertMaterial({color: 0xEECCAA});
		
		for(var i = 0; i != 100; i++) {
			mesh = new THREE.Mesh(geometry, material);
			mesh.position.x = Math.random() * 100 - 50;
			mesh.position.y = Math.random() * 100 - 50;
			mesh.position.z = Math.random() * 100 - 50;
			scene.add(mesh);
		}
	});
	
	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor(scene.fog.color);
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.left = '0px';
	stats.domElement.style.bottom = '0px';
	document.body.appendChild(stats.domElement);
	
	window.addEventListener('resize', onWindowResize, false);

	animate();
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize(window.innerWidth, window.innerHeight);

	render();
}

function render() {
	renderer.render(scene, camera);
	stats.update();
}


		</script>
		
	</body>
	</head>
</html>
